### Tên ứng dụng
spring.application.name=pd11347_asm

### Cấu hình server
server.port=8080

# Đảm bảo Spring xử lý UTF-8 đúng cách
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

### Cấu hình kết nối SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DemoDB;encrypt=true;trustServerCertificate=true;charset=UTF-8
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

### Cấu hình Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

### Định dạng SQL để dễ đọc
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

### Cấu hình Hibernate xử lý Unicode (QUAN TRỌNG)
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.CharSet=UTF-8


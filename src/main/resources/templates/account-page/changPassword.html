<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="container d-flex justify-content-center mt-5 mb-5">
      <form>
        <div class="card" style="width: 600px">
          <div class="card-body border bg-success-subtle">
            <h5 class="card-title text-dark fw-bolder fs-4 text-center">
              Change Password
            </h5>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="p-2">
                <label for="username" class="form-label">Username?</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="username"
                  id="username"
                  placeholder="Vui lòng nhập username"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="p-2">
                <label for="currentPassword" class="form-label"
                  >Password Hiện Tại?</label
                >
                <input
                  type="password"
                  class="form-control form-control-sm"
                  name="currentPassword"
                  id="currentPassword"
                  placeholder="Vui lòng nhập password hiện tại"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="p-2">
                <label for="newPassword" class="form-label"
                  >Password Mới?</label
                >
                <input
                  type="password"
                  class="form-control form-control-sm"
                  name="newPassword"
                  id="newPassword"
                  placeholder="Vui lòng nhập password mới"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="p-2">
                <label for="confirmPassword" class="form-label"
                  >Xác Nhận Lại Password?</label
                >
                <input
                  type="password"
                  class="form-control form-control-sm"
                  name="confirmPassword"
                  id="confirmPassword"
                  placeholder="Vui lòng xác nhận lại password"
                />
              </div>
            </div>
            <div class="ms-3 mb-2">
              <button
                type="button"
                class="btn btn-sm btn-danger"
                onclick="window.location.href='/home'"
              >
                <i class="fa fa-times me-2"></i>Hủy bỏ
              </button>
              <button type="submit" class="btn btn-sm btn-primary">
                <i class="fas fa-unlock-alt me-2"></i>Đồng ý
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>

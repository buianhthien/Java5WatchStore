<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trang chủ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      h3 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      .card {
        border: none;
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .card img {
        border-radius: 10px 10px 0 0;
        object-fit: cover;
      }

      .card-body {
        padding: 15px;
      }

      .btn-custom {
        font-size: 12px;
        padding: 6px 12px;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container-fluid mt-4" style="width: 95%; margin: 0 auto">
        <!-- Giá sốc -->
        <h3>Giá sốc</h3>
        <div class="row bg-body-tertiary justify-content-center mb-5">
          <div class="col-3 mb-4 mt-4" th:each="product : ${productsTop5}">
            <div class="card">
              <img
                th:src="@{'/images/' + ${product.image}}"
                class="card-img-top"
                height="160px"
                alt="..."
              />
              <div class="card-body text-center">
                <h5 class="card-title" th:text="${product.productName}">
                  Sản phẩm
                </h5>
                <p
                  class="text-danger fw-bold"
                  th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"
                >
                  Giá
                </p>
                <a
                  th:href="@{/detail(id=${product.productId})}"
                  class="btn btn-primary btn-custom"
                  >Mua ngay</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Top bán chạy -->
        <h3>Top bán chạy</h3>
        <div class="row mb-5 bg-body-tertiary justify-content-center">
          <div class="col-3 mb-4 mt-4">
            <div class="card">
              <img
                src="/pd11347_asm/src/main/resources/static/images/logo.png"
                class="card-img-top"
                height="160px"
                alt="..."
              />
              <div class="card-body text-center">
                <h5 class="card-title">Sản phẩm 5</h5>
                <p class="text-danger fw-bold">599.000đ</p>
                <a href="#" class="btn btn-primary btn-custom">Mua ngay</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Sản phẩm mới -->
        <h3>Sản phẩm mới</h3>
        <div class="row mb-5 bg-body-tertiary justify-content-center">
          <div class="col-3 mb-4 mt-4" th:each="productNew : ${products}">
            <div class="card">
              <img
                th:src="@{'/images/' + ${productNew.image}}"
                class="card-img-top"
                height="160px"
                alt="..."
              />
              <div class="card-body text-center">
                <h5 class="card-title" th:text="${productNew.productName}">
                  Sản phẩm
                </h5>
                <p
                  class="text-danger fw-bold"
                  th:text="${#numbers.formatDecimal(productNew.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"
                >
                  Giá
                </p>
                <a
                  th:href="@{/detail(id=${productNew.productId})}"
                  class="btn btn-primary btn-custom"
                  >Mua ngay</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

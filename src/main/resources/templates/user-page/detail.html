<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Sản Phẩm - Đồng Hồ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .product-image img {
        width: 100%;
        border-radius: 10px;
      }
      .carousel img {
        border-radius: 10px;
      }
      .product-info h2 {
        font-size: 1.8rem;
        font-weight: bold;
      }
      .price {
        font-size: 1.5rem;
        color: #dc3545;
        font-weight: bold;
      }
      .description,
      .reviews {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <!-- Hình ảnh sản phẩm -->
        <div class="col-6">
          <img th:src="@{${product.image}}" class="w-100" alt="Ảnh sản phẩm" />
        </div>

        <!-- Thông tin sản phẩm -->
        <div class="col-6">
          <h2 th:text="${product.productName}">Tên sản phẩm</h2>
          <p class="text-warning">★★★★★ (4.8/5) - 250 đánh giá</p>
          <p
            class="price text-danger"
            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"
          >
            Giá sản phẩm
          </p>
          <p>
            <strong>Thương hiệu:</strong>
            <span th:text="${product.category.categoryName}"></span>
          </p>

          <p>
            <strong>Bảo hành:</strong>
            <span></span> năm
          </p>

          <div class="d-flex align-items-center">
            <label for="quantity" class="me-2">Số lượng:</label>
            <input
              type="number"
              id="quantity"
              class="form-control w-25"
              value="1"
              min="1"
            />
          </div>

          <button class="btn btn-danger mt-3">Thêm vào giỏ hàng</button>
        </div>
      </div>

      <!-- Mô tả sản phẩm -->
      <div class="mt-4 p-4 bg-white shadow rounded">
        <h3>Mô tả sản phẩm</h3>
        <p th:text="${product.description}"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

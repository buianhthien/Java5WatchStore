<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Thanh Toán</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid py-5" style="width: 95%; margin: 0 auto">
      <div class="row">
        <!-- Thông tin thanh toán -->
        <div class="col-7">
          <h4>THÔNG TIN THANH TOÁN</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Họ và tên *</label>
              <input
                type="text"
                class="form-control forrm-control-sm"
                placeholder="Nhập họ và tên"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Số điện thoại *</label>
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Nhập số điện thoại"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Địa chỉ email *</label>
              <input
                type="email"
                class="form-control form-control-sm"
                placeholder="Nhập địa chỉ email"
              />
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Tỉnh/Thành phố *</label>
                <select class="form-select form-select-sm">
                  <option>Chọn Tỉnh/Thành phố</option>
                </select>
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">Quận/Huyện *</label>
                <select class="form-select form-select-sm">
                  <option>Chọn Quận/Huyện</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Xã/Phường/Thị trấn *</label>
                <select class="form-select form-select-sm">
                  <option>Chọn Xã/Phường/Thị trấn</option>
                </select>
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">Địa chỉ *</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Nhập địa chỉ cụ thể"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Ghi chú đơn hàng</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="Ghi chú về đơn hàng..."
              ></textarea>
            </div>
          </form>
        </div>
        <!-- Đơn hàng của bạn -->
        <div class="col-5">
          <div class="p-3 border bg-light">
            <h4>ĐƠN HÀNG CỦA BẠN</h4>
            <p><strong>Đồng hồ Nam Longines</strong> × 1</p>
            <p><strong>Tạm tính:</strong> 108.000.000 VNĐ</p>
            <p><strong>Giao hàng:</strong> Đồng giá</p>
            <p><strong>Tổng:</strong> 108.000.000 VNĐ</p>
            <hr />
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                checked
              />
              Chuyển khoản ngân hàng
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" />
              Thanh toán khi giao hàng
            </div>
            <hr />
            <div class="form-check">
              <input class="form-check-input" type="checkbox" /> Tôi đã đọc và
              đồng ý với điều khoản
            </div>
            <button class="btn btn-danger w-100 mt-3">ĐẶT HÀNG</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

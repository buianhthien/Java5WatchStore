<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="container mt-3">
      <h3>Danh mục sản phẩm</h3>
      <hr />

      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="flowerTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="edit-tab"
            data-bs-toggle="tab"
            data-bs-target="#edit"
            type="button"
            role="tab"
            aria-controls="edit"
            aria-selected="true"
          >
            Chỉnh sửa
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="list-tab"
            data-bs-toggle="tab"
            data-bs-target="#list"
            type="button"
            role="tab"
            aria-controls="list"
            aria-selected="false"
          >
            Danh sách
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="flowerTabContent">
        <!-- Tab: Chỉnh sửa -->
        <div
          class="tab-pane fade show active"
          id="edit"
          role="tabpanel"
          aria-labelledby="edit-tab"
        >
          <form
            action="/admin/category/index"
            method="post"
            th:object="${category}"
          >
            <div class="row">
              <div class="col-6">
                <div class="mb-1">
                  <label for="id" class="form-label">ID</label>
                  <input
                    th:field="*{categoryId}"
                    type="text"
                    name="id"
                    id="id"
                    class="form-control form-control-sm"
                    placeholder="ID "
                    readonly
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-1">
                  <label for="name" class="form-label">Tên Danh Mục</label>
                  <input
                    th:field="*{categoryName}"
                    type="text"
                    name="name"
                    id="name"
                    class="form-control form-control-sm"
                    placeholder="Tên Danh Mục"
                  />
                </div>
              </div>
            </div>
            <div class="row mt-4 text-end">
              <div class="col">
                <button
                  class="btn btn-sm btn-primary"
                  formaction="/admin/category/create"
                >
                  <i class="fa fa-plus"></i> Thêm
                </button>
                <button
                  class="btn btn-sm btn-warning"
                  formaction="/admin/category/update"
                >
                  <i class="fa fa-edit"></i> Cập Nhật
                </button>
                <a
                  class="btn btn-sm btn-danger"
                  th:href="@{|/admin/category/delete/${category.categoryId}|}"
                  onclick="return confirm('Bạn có chắc muốn xóa?')"
                >
                  <i class="fa fa-trash"></i> Xóa
                </a>
                <button
                  formaction="/admin/category/index"
                  class="btn btn-sm btn-success"
                >
                  <i class="fa fa-sync"></i> Làm Mới
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Tab: Danh sách -->
        <div
          class="tab-pane fade"
          id="list"
          role="tabpanel"
          aria-labelledby="list-tab"
        >
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Tên Danh mục</th>
                  <th>Hành Động</th>
                </tr>
              </thead>
              <tbody th:each="category : ${categories}">
                <tr>
                  <td th:text="${category.categoryId}"></td>
                  <td th:text="${category.categoryName}"></td>
                  <td>
                    <a
                      class="btn btn-sm btn-info"
                      th:href="@{|/admin/category/edit/${category.categoryId}|}"
                      >Sửa</a
                    >
                    <a
                      th:href="@{|/admin/category/delete/${category.categoryId}|}"
                      class="btn btn-sm btn-danger"
                      onclick="return confirm('Bạn có chắc muốn xóa?')"
                    >
                      Xóa
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>

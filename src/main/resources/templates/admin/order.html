<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <main class="container mt-3">
      <h3>Quản lý đơn hàng</h3>
      <hr />

      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="orderTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="orders-tab"
            data-bs-toggle="tab"
            data-bs-target="#orders"
            type="button"
            role="tab"
            aria-controls="orders"
            aria-selected="true"
          >
            Danh sách đơn hàng
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="order-details-tab"
            data-bs-toggle="tab"
            data-bs-target="#order-details"
            type="button"
            role="tab"
            aria-controls="order-details"
            aria-selected="false"
          >
            Chi tiết đơn hàng
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="orderTabContent">
        <!-- Tab: Danh sách đơn hàng -->
        <div
          class="tab-pane fade show active"
          id="orders"
          role="tabpanel"
          aria-labelledby="orders-tab"
        >
          <div class="table-responsive mt-3">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Tên khách hàng</th>
                  <th>Địa chỉ</th>
                  <th>Ngày đặt</th>
                </tr>
              </thead>
              <tbody>
                <th:block th:each="order : ${orders}">
                  <tr>
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.account.fullname}"></td>
                    <td th:text="${order.address}"></td>
                    <td
                      th:text="${#dates.format(order.createDate, 'dd/MM/yyyy')}"
                    ></td>
                  </tr>
                </th:block>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Tab: Chi tiết đơn hàng -->
        <div
          class="tab-pane fade"
          id="order-details"
          role="tabpanel"
          aria-labelledby="order-details-tab"
        >
          <div class="table-responsive mt-3">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Tên Khách Hàng</th>
                  <th>Địa Chỉ</th>
                  <th>Ngày Tạo</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dữ liệu chi tiết đơn hàng sẽ được thêm vào đây -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
